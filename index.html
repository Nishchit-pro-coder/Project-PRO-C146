<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:geometry">
                <h1 style="color: rgb(255, 180, 40);">Hi!I am Doramon v2</h1>
               <!-- plane-->
                <a-plane position="1 -0.2 -6" rotation="-90 0 0" width="3" height="3" color="grey"></a-plane>
                <!-- foots -->
                <a-sphere position="1.2 -0.2 -6" radius="0.2" color="#FF1493"></a-sphere>
                <a-sphere position="0.6 -0.2 -6" radius="0.2" color="#FF1493"></a-sphere>
                <!-- legs -->
                <a-cylinder position="1.2 0.40 -6" radius="0.09" height="1" color="orange"></a-cylinder>
                <a-cylinder position="0.6 0.40 -6" radius="0.09" height="1" color="orange"></a-cylinder>
                <!-- Stomach -->
                <a-box position="0.9 1.3 -6" rotation="0.50" width="1" height="1"  color="#4CC3D9"></a-box>
                <!-- stomach button -->
                <a-box position="0.9 1 -5.9" rotation="0.50" width="0.2" height="0.2"  color="red"></a-box>
                <a-box position="0.6 1.6 -5.9" rotation="0.50" width="0.2" height="0.2"  color="orange"></a-box>
                <a-box position="1.2 1.6 -5.9" rotation="0.50" width="0.2" height="0.2"  color="orange"></a-box>
                <a-box position="0.6 1 -5.9" rotation="0.50" width="0.2" height="0.2"  color="orange"></a-box>
                <a-box position="1.2 1 -5.9" rotation="0.50" width="0.2" height="0.2"  color="orange"></a-box>
                <a-box position="0.9 1.3 -5.9" rotation="0.50" width="0.2" height="0.2"  color="red"></a-box>
                <a-box position="0.9 1.6 -5.9" rotation="0.50" width="0.2" height="0.2"  color="red"></a-box>
                <a-box position="1.2 1.3 -5.9" rotation="0.50" width="0.2" height="0.2"  color="red"></a-box>
                <a-box position="0.6 1.3 -5.9" rotation="0.50" width="0.2" height="0.2"  color="red"></a-box>
                <!-- Neck -->
                <a-box position="0.9 1.9  -6" rotation="0.50" width="0.3" height="0.3"  color="orange"></a-box>
                <!-- Head -->
                <a-box position="0.9 2.1 -5.9" rotation="0.50" width="0.8" height="0.5"  color="#4CC3D9"></a-box>
                <!-- eyes -->
                
                <a-sphere
                color="#fff"
                position="0.7 2.2 -5.4"
                radius="0.1"
                rotation="0 -10 0"
              >
              </a-sphere>
              <a-sphere
                color="#ff0000"
                radius="0.1"
                position="1.1 2.2 -5.4"
                animation="property: position; from:0 8.1 0.9;to: 0 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
              ></a-sphere>
                <!-- Mouth -->
                <a-box position="0.8 2 -5.8" rotation="0.50" width="0.2" height="0.1"  color="red"></a-box>
                <a-box position="1 2 -5.8" rotation="0.50" width="0.2" height="0.1"  color="white"></a-box>

                <!-- antena -->
                <a-circle
                position="0.9 2.3 -5.9"
                color="orange"
                radius="0.4"
                material="side: double"
              >
              </a-circle>
              <a-cylinder
                color="#000000"
                height="1"
                radius="0.03"
                position="0.9 2.3 -5.9"
                animation="property: position; from:0.9 2.3 5.9;to: 0.9 9 5.9;dir:alternate;loop: true; dur: 1000;"
              ></a-cylinder>
              <a-sphere
                color="#b71616"
                radius="0.13"
                position="0.9 2.9 -5.9"
                animation="property: position; from:0.9 2.9 5.9;to: 0.9 9.8 5.9;dir:alternate;loop: true; dur: 1000;"
              ></a-sphere>
                <!-- Right hand -->
                <a-cylinder
                position="1.6 1.4 -6"
                rotation="-47 90 0"
                color="orange"
                height="0.9"
                width="0.2"
                radius="0.1"
              ></a-cylinder>
              <a-sphere
                position="2 1.1 -6"
                rotation="-50 90 0"
                color="red"
                height="1.3"
                width="0.3"
                radius="0.16"
              ></a-sphere>
              <a-cylinder
                position="2.3 1.4 -6"
                rotation="50 90 0"
                color="orange"
                height="0.7"
                width="0.3"
                radius="0.1"
              ></a-cylinder>
              <a-entity
                position="2.47 1.5 -6"
                geometry="primitive: dodecahedron; radius: 0.25;"
                material="color:#4CC3D9;"
              ></a-entity>
            
              <!-- left hand -->
              <a-cylinder
              position="0.2 1.4 -6"
              rotation="47 90 0"
              color="orange"
              height="0.9"
              width="0.2"
              radius="0.1"
            ></a-cylinder>
            <a-sphere
              position="-0.1 1.1 -6"
              rotation="-50 90 0"
              color="red"
              height="1.2"
              width="0.3"
              radius="0.16"
            ></a-sphere>
            <a-cylinder
              position="-0.4 1.3 -6"
              rotation="-50 90 0"
              color="orange"
              height="0.7"
              width="0.3"
              radius="0.1"
            ></a-cylinder>
            <a-entity
              position="-0.7 1.5 -6"
              geometry="primitive: dodecahedron; radius: 0.25;"
              material="color:#4CC3D9;"
            ></a-entity>




            
            </a-scene>
    </body>
</html>
